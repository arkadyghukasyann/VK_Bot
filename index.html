<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Group Setup</title>
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 18px; }
    button { padding: 12px 16px; font-size: 16px; cursor: pointer; }
    pre { background:#111; color:#ddd; padding:12px; border-radius:8px; display:none; }
  </style>
</head>
<body>
  <h2>Настройка группы-бота</h2>
  <button id="btn">Установить в своё сообщество</button>
  <div id="status" style="margin-top:10px;color:#666"></div>
  <pre id="dbg"></pre>

  <script>
    const statusEl = document.getElementById("status");
    const dbgEl = document.getElementById("dbg");
    const dbg = (x) => { dbgEl.style.display="block"; dbgEl.textContent = JSON.stringify(x,null,2); };

    (async () => {
      try { await vkBridge.send("VKWebAppInit"); }
      catch (e) { statusEl.textContent = "VKWebAppInit error"; dbg(e); }
    })();

    document.getElementById("btn").onclick = async () => {
      statusEl.textContent = "Открываю окно выбора сообщества...";
      try {
        const res = await vkBridge.send("VKWebAppAddToCommunity", {});
        statusEl.textContent = "Готово. Приложение добавлено в сообщество.";
        dbg(res);
      } catch (e) {
        statusEl.textContent = "Отменено или ошибка.";
        dbg(e);
      }
    };
  </script>
</body>
</html>
